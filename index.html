<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Android 1.0 Sim - Super Uber Mega</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen">
    <div class="content">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="#2196F3"/>
      </svg>
      <h1>Android 1.0 Sim</h1>
      <p>Super Uber Mega</p>
    </div>
  </div>
  
  <div class="device">
    <!-- BIOS Overlay -->
    <div id="biosOverlay"></div>
    <!-- Bootloader Overlay -->
    <div id="bootloaderOverlay">
      <svg viewBox="0 0 64 64" width="64" height="64">
        <path d="M32 4a28 28 0 1 0 28 28A28 28 0 0 0 32 4zm0 52a24 24 0 1 1 24-24A24 24 0 0 1 32 56z" fill="#fff"/>
      </svg>
      <p>Android 1.0 Bootloader Locked â€“ Click to unlock</p>
    </div>
    <div class="screen">
      <div class="status-bar">
        <div class="time">12:45</div>
        <div class="status-icons">
          <!-- Signal Icon -->
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M2 20h20v2H2z" fill="#fff"/>
          </svg>
          <!-- Wi-Fi Icon -->
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 0 0-7.07 17.07l1.41-1.41A8 8 0 1 1 12 20a8 8 0 0 1-5.66-13.66L5 5.76A10 10 0 0 0 12 2z" fill="#fff"/>
          </svg>
          <!-- Battery Icon -->
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M7 12l5 5 5-5z" fill="#fff"/>
          </svg>
        </div>
      </div>
      <div class="home-screen" id="homeScreen">
        <!-- App Icons -->
        <div class="app-icon" data-app="phone">
          <div class="icon-wrapper">
            <svg viewBox="0 0 64 64">
              <path d="M48,43.2V48a4,4,0,0,1-4,4H20a4,4,0,0,1-4-4V43.2a2,2,0,0,1,.9-1.7l12-7a2,2,0,0,1,2.2,0l12,7A2,2,0,0,1,48,43.2ZM32,34a2,2,0,1,0,2,2A2,2,0,0,0,32,34Z" fill="#4CAF50"/>
            </svg>
          </div>
          <span>Phone</span>
        </div>
        <div class="app-icon" data-app="messages">
          <div class="icon-wrapper">
            <svg viewBox="0 0 64 64">
              <path d="M32 6C17.664 6 6 15.163 6 27c0 5.137 2.683 9.84 7.03 13.395.33.255.716.476 1.144.672C14.787 44.25 14 48.04 14 52c0 .458.015.917.044 1.373-1.9.132-3.72.217-5.44.217-.018 0-.035 0-.053.001C3.962 53.591 2 49.308 2 45c0-1.239.203-2.427.566-3.55C2.21 40.07 2 38.535 2 37c0-11.337 11.664-21 26-21s26 9.663 26 21-11.664 21-26 21a35.577 35.577 0 0 1-9.055-.967c-1.044-.195-1.907-.442-2.65-.74-.773-.322-1.431-.678-1.969-1.062L12 56l-.58-.29C5.47 50.005 2 42.373 2 34 2 22.611 12.611 14 24 14s22 8.611 22 20-10 20-22 20c-1.257 0-2.503-.045-3.74-.132a33.575 33.575 0 0 1-9.26-2.737c-.491-.2-.904-.452-1.24-.76A21.947 21.947 0 0 1 10 44c-3.835-4.21-6-9.128-6-14 0-13.233 13.777-22 30-22s30 8.767 30 22-13.777 22-30 22c-.936 0-1.87-.03-2.798-.087a36.533 36.533 0 0 1-10.38-2.31c-.418-.137-.8-.332-1.142-.563l-4.18-2.98c-.386-.275-.692-.616-.894-1.015A35.853 35.853 0 0 0 32 50c16.337 0 30-9.767 30-22S48.337 6 32 6z" fill="#2196F3"/>
            </svg>
          </div>
          <span>Messages</span>
        </div>
        <div class="app-icon" data-app="browser">
          <div class="icon-wrapper">
            <svg viewBox="0 0 64 64">
              <path d="M56 10H8C4.686 10 2 12.686 2 16v32c0 3.314 2.686 6 6 6h48c3.314 0 6-2.686 6-6V16c0-3.314-2.686-6-6-6zM8 8h48a8 8 0 0 1 8 8v32a8 8 0 0 1-8 8H8a8 8 0 0 1-8-8V16a8 8 0 0 1 8-8zm24 14a10 10 0 1 0 10 10A10 10 0 0 0 32 22z" fill="#FF9800"/>
            </svg>
          </div>
          <span>Browser</span>
        </div>
        <div class="app-icon" data-app="settings">
          <div class="icon-wrapper">
            <svg viewBox="0 0 64 64">
              <path d="M32 22a10 10 0 1 0 10 10 10.011 10.011 0 0 0-10-10zm0 16a6 6 0 1 1 6-6 6.007 6.007 0 0 1-6 6zm20-10.4V32a2 2 0 0 1-2 2H52v3.4a2 2 0 0 1-1.2 1.85l-3.2 1.6a2 2 0 0 1-2.6-1.15l-1.2-2a2 2 0 0 0-1.6-1H40a2 2 0 0 0-2 2v3.4h-3.6a2 2 0 0 0-1.6 1l-1.2 2a2 2 0 0 1-2.6 1.15l-3.2-1.6A2 2 0 0 1 20 35.4V32H18a2 2 0 0 1-2-2v-2.4a2 2 0 0 1 1.2-1.85l3.2-1.6a2 2 0 0 1 2.6 1.15l1.2 2a2 2 0 0 0 1.6 1H24a2 2 0 0 0 2-2V22H28a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2h2v3.6a2 2 0 0 0 1.6 1h1.2a2 2 0 0 1 2.6-1.15l3.2 1.6A2 2 0 0 1 52 24.6z" fill="#9C27B0"/>
            </svg>
          </div>
          <span>Settings</span>
        </div>
        <div class="app-icon" data-app="googleplay">
          <div class="icon-wrapper">
            <svg viewBox="0 0 64 64">
              <defs>
                <linearGradient id="googlePlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#4285F4"/>
                  <stop offset="33%" stop-color="#34A853"/>
                  <stop offset="66%" stop-color="#FBBC05"/>
                  <stop offset="100%" stop-color="#EA4335"/>
                </linearGradient>
              </defs>
              <polygon fill="url(#googlePlayGradient)" points="16,10 16,54 48,32"/>
            </svg>
          </div>
          <span>Google Play</span>
        </div>
        <div class="app-icon" data-app="antivirus">
          <div class="icon-wrapper">
            <svg viewBox="0 0 64 64">
              <path d="M32 2 L10 12 v18 c0 20 12 32 22 36 10-4 22-16 22-36 V12 L32 2 Z" fill="#4CAF50"/>
            </svg>
          </div>
          <span>Antivirus</span>
        </div>
      </div>
      <div class="app-window" id="appWindow">
        <div class="window-header">
          <span id="appTitle">App</span>
          <button id="closeApp">Close</button>
        </div>
        <div class="window-content">
          <p>Welcome to the app!</p>
        </div>
      </div>
    </div>
    <div class="home-button" id="homeButton">
      <!-- Home Button Graphic -->
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" stroke="#ccc" stroke-width="5" fill="none"/>
        <circle cx="50" cy="50" r="35" stroke="#eee" stroke-width="3" fill="none" />
      </svg>
    </div>
    <!-- Corrupt BIOS Button -->
    <button class="corrupt-bios-button" id="corruptBiosButton">Corrupt BIOS</button>
    <button class="reset-button" id="resetButton">
      <svg viewBox="0 0 24 24">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-8 3.58-8 8h2c0-3.31 2.69-6 6-6 1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        <path d="M6.35 17.65C7.8 19.1 9.79 20 12 20c4.42 0 8-3.58 8-8h-2c0 3.31-2.69 6-6 6-1.66 0-3.14-.69-4.22-1.78L11 13H4v7l2.35-2.35z"/>
      </svg>
    </button>
    <!-- Dev Mode Button -->
    <button class="dev-mode-button" id="devModeButton">Dev Mode</button>
    <!-- Linux Error Button -->
    <button class="linux-error-button" id="linuxErrorButton">Linux Error</button>
    <!-- Factory Reset Button -->
    <button class="factory-reset-button" id="factoryResetButton">Factory Reset</button>
  </div>
  <div id="toastContainer"></div>
  <script src="main.js" type="module"></script>
</body>
</html>
